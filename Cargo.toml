[package]
name = "vicki"
version = "0.1.0"
authors = ["Tomasz Stachowiak <h3@h3.gd>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bincode = "1.3"
byte-slice-cast = "0.3"
ash = "0.31"
ash-window = "0.5"
chrono = "0.4"
#derive_builder = { git = "https://github.com/colin-kiegel/rust-derive-builder.git", rev = "44f629c", features = ["logging"] }   # dyn Error instead of String
derive_builder = { version = "0.9", default-features = false }
fern = { version = "0.6", features = ["colored"] }
glam = "0.9"
gltf = "0.15"
hassle-rs = "0.4"
log = "0.4"
parking_lot = "0.11"
raw-window-handle = "0.3"
serde = { version = "1.0", features = ["derive"] }
shader-prepper = "0.2"
smol = "0.3"
smallvec = "1.4"
spirv-reflect = { git = "https://github.com/h3r2tic/spirv-reflect-rs.git", rev = "a51ba47" }    # pure Rust version, SPIR-V 1.3+ fixes, ray-tracing
thiserror = "1.0"
turbosloth = "0.2.0"
vk-mem = { git = "https://github.com/cheako/vk-mem-rs.git", rev = "4a5f613" }   # Ray tracing and VK 1.2 support
vk-sync = { git = "https://github.com/zedrian/vk-sync-rs.git", rev = "e28c05d" }
winit = "0.22"

[patch.crates-io]
turbosloth = { path = "../turbosloth" }

[profile.release]
debug = true